<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <th:block th:include="/_menu"></th:block>
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">recherche par nom:</div>
            <div class="card-body">
                <form method="get" th:action="@{lp}">
                    <label>Nom</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>
                <div class="card-header">recherche par metier:</div>
                <form method="get" th:action="@{lp2}">
                    <label>Metier</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Metier</th>
                            <th>Horaire</th>
                            <th>Telephone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p:${listPros}">
                            <td th:text="${p.nom}"></td>
                            <td th:text="${p.prenom}"></td>
                            <td th:text="${p.metier}"></td>
                            <td th:text="${p.horaire}"></td>
                            <td th:text="${p.tel}"></td>

                            <td>
                                <!--
                                <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger"
                                    th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                    Delete
                                </a>
                                -->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                            th:text="${status.index}" th:href="@{index(page=${status.index}, keyword=${keyword})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
