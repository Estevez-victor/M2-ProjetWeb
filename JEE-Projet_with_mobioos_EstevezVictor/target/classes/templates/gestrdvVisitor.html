<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <th:block th:include="/_menu"></th:block>
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Mes Rendez vous</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Jour</th>
                            <th>Heure</th>
                            <th>Medecin</th>
                            <th>Patient</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rdv:${listrdv}">
                            <td th:text="${rdv.jour}"></td>
                            <td th:text="${rdv.heure}"></td>
                            <td th:text="${rdv.pro.nom}"></td>
                            <td th:text="${rdv.patient.nom}"></td>
                            <td>
                                <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger"
                                    th:href="@{deleterdv(id=${rdv.id}, page=${currentPage})}">
                                    Annuler le RDV
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                            th:text="${status.index}" th:href="@{index(page=${status.index})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
